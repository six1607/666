<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>企业对设计师注册页首页</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="qyw-mask">
<div class="qyw-container">
    <div class="qyw-designercon">
        <div class="qyw-nicheng">
            <div class="lable">昵称</div>
            <input type="text" placeholder="中文（不少于8字）">
        </div>
        <div class="qyw-shenfen">
            <div class="lable">身份状态</div>
            <select name="shenfenzhuangtai" id="qyw-sf">
                <option value ="1">&nbsp;&nbsp;离职，寻找机会</option>
                <option value ="2">&nbsp;&nbsp;在职，考虑机会</option>
                <option value="3">&nbsp;&nbsp;在职，暂不考虑</option>
                <option value="4">&nbsp;&nbsp;在职，可做兼职</option>
            </select>
        </div>
        <div class="qyw-yixiang">
        <div class="lable">求职意向</div>
        <select name="qiuzhiyixiang" id="qyw-yx">
            <option value ="1">&nbsp;&nbsp;设计师</option>
            <option value ="2">&nbsp;&nbsp;设计助理</option>
            <option value="3">&nbsp;&nbsp;网页设计师</option>
            <option value="4">&nbsp;&nbsp;交互</option>
        </select>
    </div>
        <div class="qyw-chengshi">
            <div class="lable">意向城市</div>
            <form action="" name="form1">
                <div class="item" id="Province">
                    <i>省</i>
                    <ul>
                        <li>请选择省份</li>
                    </ul>
                    <input type="hidden" name="cho_Province" value="请选择省份" />
                </div>
                <div class="item" id="City">
                    <i>市</i>
                    <ul>
                        <li>请选择城市</li>
                    </ul>
                    <input type="hidden" name="cho_City" value="请选择城市" />
                </div>
            </form>
        </div>
        <div class="qyw-xinzi">
            <div class="lable">目标薪资</div>
            <select name="mubiaoxinzi" id="qyw-xz">
                <option value ="1">&nbsp;&nbsp;1K-3K</option>
                <option value ="2">&nbsp;&nbsp;3K-5K</option>
                <option value="3">&nbsp;&nbsp;5K-8K</option>
                <option value="4">&nbsp;&nbsp;8K-14K</option>
                <option value="5">&nbsp;&nbsp;14K-20K</option>
                <option value="6">&nbsp;&nbsp;20K以上</option>
            </select>
        </div>
        <div class="qyw-xiayibu">
        </div>
        <div class="qyw-tiaoguo">
            跳过此步骤
        </div>
    </div>
    <div class="qyw-designertitle">
    </div>
    <div class="qyw-yejiao"></div>
</div>
</div>
	<script src="http://libs.baidu.com/jquery/1.4.2/jquery.min.js"></script>
    <script src="js/city.min.js"></script>
    <script src="js/jquery.cityselect.js"></script>
    <script>
        $(function () { //调用插件
            $.fn.citySelect();
        });
        $(function () {
            form1 = $('form[name=form1]'),
            prev = $('input[name=cho_Province]', form1),
            city = $('input[name=cho_City]', form1),
            value = ['请选择省份', '请选择城市'];
            form1.submit(function () {
                if (prev.val() == value[0]) {
                    alert(value[0]);
                    return false;
                };
                if (city.val() == value[1]) {
                    alert(value[1]);
                    return false;
                }
            });
        });
    </script>
   
</body>
</html>
