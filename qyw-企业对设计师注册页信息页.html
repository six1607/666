<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业对设计师注册页信息页</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="qyw-mask">
    <div class="qyw-container">
        <div class="qyw-designercon">
            <div class="qyw-nicheng">
                <div class="lable">姓名</div>
                <input type="text" placeholder="中文（不多于4字）">
            </div>
            <div class="qyw-yixiang">
                <div class="lable">学历</div>
                <select name="xueli" id="qyw-xl">
                    <option value ="1">&nbsp;&nbsp;研究生</option>
                    <option value ="2">&nbsp;&nbsp;本科</option>
                    <option value="3">&nbsp;&nbsp;专科</option>
                    <option value="4">&nbsp;&nbsp;高中</option>
                </select>
            </div>
            <div class="qyw-yixiang">
                <div class="lable">毕业时间</div>
                <select name="biuyeshijian" id="qyw-sj">
                    <option value ="1">&nbsp;&nbsp;2016</option>
                    <option value ="2">&nbsp;&nbsp;2015</option>
                    <option value="3">&nbsp;&nbsp;2014</option>
                    <option value="4">&nbsp;&nbsp;2013</option>
                </select>
            </div>
            <div class="qyw-nicheng qyw-byyx">
                <div class="lable">毕业院校</div>
                <input type="text">
            </div>
            <div class="qyw-yixiang">
                <div class="lable">专业</div>
                <select name="zhuanye" id="qyw-zy">
                    <option value ="1">&nbsp;&nbsp;美术学</option>
                    <option value ="2">&nbsp;&nbsp;环艺设计</option>
                    <option value="3">&nbsp;&nbsp;工业设计</option>
                    <option value="4">&nbsp;&nbsp;室内设计</option>
                    <option value="5">&nbsp;&nbsp;陈列设计</option>
                    <option value="6">&nbsp;&nbsp;动漫设计</option>
                </select>
            </div>
            <div class="qyw-yixiang">
                <div class="lable">工作经验</div>
                <select name="gzgonhzuojingyan" id="qyw-jy">
                    <option value ="1">&nbsp;&nbsp;应届生</option>
                    <option value ="2">&nbsp;&nbsp;1年</option>
                    <option value="3">&nbsp;&nbsp;2年</option>
                </select>
            </div>
            <div class="qyw-xiayibu qyw-ljjr">
            </div>
            <div class="qyw-tiaoguo">
                跳过此步骤
            </div>
        </div>
        <div class="qyw-designertitle">
        </div>
        <div class="qyw-yejiao"></div>
    </div>
</div>
</body>
</html>
